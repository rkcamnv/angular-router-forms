<tui-root>
  <div class="h-screen w-screen flex flex-col">
    <div>
      <nav class="bg-white shadow dark:bg-gray-800">
        <div class="container px-6 py-4 mx-auto">
          <div class="md:flex md:items-center md:justify-between">
            <div class="flex items-center justify-between">
              <div class="text-xl font-semibold text-gray-700">
                <a
                  class="text-2xl font-bold text-gray-800 transition-colors duration-200 transform dark:text-white lg:text-3xl hover:text-gray-700 dark:hover:text-gray-300"
                  href="#"
                  >Angular</a
                >
              </div>

              <!-- Mobile menu button -->
              <div class="flex md:hidden">
                <button
                  type="button"
                  class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                  aria-label="toggle menu"
                >
                  <svg viewBox="0 0 24 24" class="w-6 h-6 fill-current">
                    <path
                      fill-rule="evenodd"
                      d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div
              class="flex-1 md:flex md:items-center md:justify-between xl:justify-end"
            >
              <div
                class="flex flex-col -mx-4 md:flex-row md:items-center md:mx-8"
              >
                <a
                  routerLink="/"
                  routerLinkActive="link-active"
                  [routerLinkActiveOptions]="{exact: true}"
                  class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700"
                  >Home</a
                >
                <a
                  routerLink="/products"
                  routerLinkActive="link-active"
                  class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700"
                  >Products</a
                >
                <a
                  routerLink="/categories"
                  routerLinkActive="link-active"
                  class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700"
                  >Categories</a
                >
                <a
                  routerLink="/users"
                  routerLinkActive="link-active"
                  class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700"
                  >Users</a
                >
                <a
                  routerLink="/login"
                  routerLinkActive="link-active"
                  class="px-2 py-1 mx-2 mt-2 text-sm font-medium text-gray-700 transition-colors duration-200 transform rounded-md md:mt-0 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-700"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="h-full pt-10 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</tui-root>
