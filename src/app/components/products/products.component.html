<div class="tui-container">
  <ng-container *ngIf="isLoading; else loadProducts">
    <tui-loader></tui-loader>
  </ng-container>
  <ng-template #loadProducts>
    <table class="tui-table">
      <tbody>
        <tr class="tui-table__tr">
          <th class="tui-table__th tui-table__th_font-size_l font-bold">
            Title
          </th>
          <th class="tui-table__th tui-table__th_font-size_l font-bold">
            Category
          </th>
          <th class="tui-table__th tui-table__th_font-size_l font-bold">
            Price
          </th>
          <th class="tui-table__th tui-table__th_font-size_l font-bold">
            Create At
          </th>
          <th class="tui-table__th tui-table__th_font-size_l font-bold">
            Actions
          </th>
        </tr>
        <tr class="tui-table__tr" *ngFor="let product of products">
          <td class="tui-table__td">{{ product.title }}</td>
          <td class="tui-table__td">{{ product.category.name }}</td>
          <td class="tui-table__td">
            <tui-money currency="USD" [value]="product.price"></tui-money>
          </td>
          <td class="tui-table__td">
            {{ product.createdAt | date: "dd-mm-yyyy" }}
          </td>
          <td class="tui-table__td">
            <button
              tuiButton
              size="s"
              [routerLink]="['/products', product._id]"
            >
              Detail
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
